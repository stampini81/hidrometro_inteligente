{% extends "base.html" %}

{% block title %}Adicionar Tarifa - Sistema de Leitura de Hidrômetros{% endblock %}

{% block content %}
    <h1>Adicionar Nova Tarifa</h1>

    <form action="{{ url_for('adicionar_tarifa') }}" method="POST" class="form-add-edit">
        <div class="form-group">
            <label for="nome_tarifa">Nome da Tarifa:</label>
            <input type="text" id="nome_tarifa" name="nome_tarifa" required>
        </div>
        <div class="form-group">
            <label for="valor_m3">Valor por m³ (R$):</label>
            <input type="number" step="0.01" id="valor_m3" name="valor_m3" required>
        </div>
        <div class="form-group">
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" required>
        </div>
        <div class="form-group">
            <label for="data_fim">Data de Fim (Opcional):</label>
            <input type="date" id="data_fim" name="data_fim">
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="ativa" name="ativa" checked>
            <label for="ativa">Tarifa Ativa?</label>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Tarifa</button>
        <a href="{{ url_for('listar_tarifas') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </form>
{% endblock %}
