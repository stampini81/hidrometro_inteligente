{% extends "base.html" %}

{% block title %}Adicionar Endereço para {{ cliente.nome }}{% endblock %}

{% block content %}
    <h1>Adicionar Endereço para Cliente: {{ cliente.nome }}</h1>

    <form action="{{ url_for('adicionar_endereco', cliente_id=cliente.id_cliente) }}" method="POST" class="form-add-edit">
        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero">
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado (UF):</label>
            <input type="text" id="estado" name="estado" maxlength="2" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
        </div>
        <div class="form-group">
            <label for="tipo_endereco">Tipo de Endereço:</label>
            <select id="tipo_endereco" name="tipo_endereco">
                <option value="Instalacao">Instalação</option>
                <option value="Cobranca">Cobrança</option>
                <option value="Correspondencia">Correspondência</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Endereço</button>
        <a href="{{ url_for('detalhes_cliente', cliente_id=cliente.id_cliente) }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </form>
{% endblock %}
