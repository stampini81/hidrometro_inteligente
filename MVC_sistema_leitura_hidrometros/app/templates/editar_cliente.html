{% extends "base.html" %}

{% block title %}Editar Cliente - Sistema de Leitura de Hidrômetros{% endblock %}

{% block content %}
    <h1>Editar Cliente</h1>

    <form action="{{ url_for('editar_cliente', cliente_id=cliente.id_cliente) }}" method="POST" class="form-add-edit">
        <div class="form-group">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        <div class="form-group">
            <label for="cpf_cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj" value="{{ cliente.cpf_cnpj or '' }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email or '' }}">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Alterações</button>
        <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </form>
{% endblock %}
