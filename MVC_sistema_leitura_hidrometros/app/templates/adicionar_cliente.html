{% extends "base.html" %}

{% block title %}Adicionar Cliente - Sistema de Leitura de Hidr√¥metros{% endblock %}

{% block content %}
    <h1>Adicionar Novo Cliente</h1>

    <form action="{{ url_for('adicionar_cliente') }}" method="POST" class="form-add-edit">
        <div class="form-group">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cpf_cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Cliente</button>
        <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </form>
{% endblock %}
