{% extends "base.html" %}

{% block title %}Adicionar Telefone para {{ cliente.nome }}{% endblock %}

{% block content %}
    <h1>Adicionar Telefone para Cliente: {{ cliente.nome }}</h1>

    <form action="{{ url_for('adicionar_telefone', cliente_id=cliente.id_cliente) }}" method="POST" class="form-add-edit">
        <div class="form-group">
            <label for="ddd">DDD:</label>
            <input type="text" id="ddd" name="ddd" maxlength="5">
        </div>
        <div class="form-group">
            <label for="numero">NÃºmero:</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <div class="form-group">
            <label for="tipo_telefone">Tipo de Telefone:</label>
            <select id="tipo_telefone" name="tipo_telefone">
                <option value="Celular">Celular</option>
                <option value="Residencial">Residencial</option>
                <option value="Comercial">Comercial</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Telefone</button>
        <a href="{{ url_for('detalhes_cliente', cliente_id=cliente.id_cliente) }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </form>
{% endblock %}
